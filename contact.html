<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sai Teja Mutchi</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            color: #1e293b;
            background: #2c3e50;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation */


        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            z-index: 1000;
            padding: 1rem 0;
            /* ✅ Match index.html */
            transition: all 0.3s ease;
        }

        .nav-logo a {
            font-size: 1.5rem;
            /* ✅ Match index.html */
            font-weight: 700;
            color: #1e293b;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
        }


        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-menu a {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            position: relative;
            font-size: 0.9rem;
        }

        .nav-menu a:hover {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .nav-menu a.active {
            color: #3498db;
            background: rgba(52, 152, 219, 0.15);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background: #2668d2;
            margin: 4px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        /* Contact Section */
        .contact-main {
            height: auto;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 100px 0 40px;
            /* ✅ Add top padding to account for taller navbar */
            color: white;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .contact-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
            color: #ecf0f1;
        }

        .contact-header p {
            font-size: 0.95rem;
            color: #ecf0f1;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        


        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .section h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 1.8rem;
            font-family: 'Playfair Display', serif;
        }

        /* Contact Information */
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .contact-icon {
            width: 45px;
            height: 45px;
            background: #3498db;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .contact-details h3 {
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .contact-details p {
            color: #ecf0f1;
            margin: 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .contact-details a {
            color: #3498db;
            text-decoration: none;
        }

        .availability {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            padding: 1.2rem;
            margin-top: 1rem;
        }

        .availability h3 {
            font-weight: 600;
            color: #3498db;
            margin-bottom: 0.4rem;
            font-size: 0.95rem;
        }

        .availability p {
            color: #ecf0f1;
            margin: 0;
            opacity: 0.9;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* Professional Interests */
        .interest-item {
            margin-bottom: 1.2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .interest-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .interest-item h3 {
            font-weight: 600;
            color: #3498db;
            margin-bottom: 0.4rem;
            font-size: 1rem;
        }

        .interest-item p {
            color: #ecf0f1;
            margin: 0;
            opacity: 0.8;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .competencies {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.2rem;
            border-radius: 12px;
            margin-top: 1rem;
        }

        .competencies h3 {
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        .competencies ul {
            color: #ecf0f1;
            padding-left: 1rem;
            margin: 0;
            opacity: 0.8;
            columns: 2;
            column-gap: 1rem;
        }

        .competencies li {
            margin-bottom: 0.4rem;
            font-size: 0.8rem;
            break-inside: avoid;
            line-height: 1.3;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                padding: 2rem 0;
                gap: 0;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu li {
                margin: 1rem 0;
            }

            .hamburger {
                display: flex;
            }

            .main-grid {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: auto;
                gap: 2rem;
            }

            .contact-main {
                height: auto;
                overflow-y: auto;
                padding: 80px 0 40px;
            }

            .contact-header h1 {
                font-size: 1.8rem;
            }

            .competencies ul {
                columns: 1;
            }
        }

        @media (max-width: 480px) {
            .contact-header h1 {
                font-size: 1.5rem;
            }

            .section {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Sai Teja Mutchi</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="resume.html" class="nav-link">Resume</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link active">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Contact Section -->
    <section class="contact-main">
        <div class="container">
            <!-- Contact Header -->
            <div class="contact-header">
                <h1>Contact</h1>
                <p>Available for product management, strategic consulting, and analytics discussions.</p>
            </div>

            <!-- Main Grid -->
            <div class="main-grid">
                <!-- Contact Information -->
                <div class="section">
                    <h2>Contact Information</h2>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                <polyline points="22,6 12,13 2,6" />
                            </svg>
                        </div>
                        <div class="contact-details">
                            <h3>Email</h3>
                            <p><a href="mailto:sm5758@columbia.edu">sm5758@columbia.edu</a></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                            </svg>
                        </div>
                        <div class="contact-details">
                            <h3>Phone</h3>
                            <p>(646) 287-3346</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                                <circle cx="12" cy="10" r="3" />
                            </svg>
                        </div>
                        <div class="contact-details">
                            <h3>Location</h3>
                            <p>New York, NY</p>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </section>

    <script>
        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', function () {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close menu if clicked outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
